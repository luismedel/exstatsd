name: test
description: 'Runs a test matrix'

inputs:
  python-version:
    description: Python version
    required: true

runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v4
  - uses: actions/setup-python@v5
    with:
      python-version: ${{ inputs.python-version }}

  - run: pip install --upgrade pip
    shell: sh

  - run: pip install tox
    shell: sh

  - run: tox -e py
    shell: sh
